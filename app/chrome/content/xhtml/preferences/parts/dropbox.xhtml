<html:div class="setting-part" xmlns:html="http://www.w3.org/1999/xhtml" >
<table xmlns="http://www.w3.org/1999/xhtml">

  <tr>
    <td>Client ID</td>
    <td><input class="zenotes-values" data-key="dropbox-client-id" type="password" /></td>
  </tr>
  <tr>
    <td>Client secret</td>
    <td><input class="zenotes-values" data-key="dropbox-client-secret" type="password" /></td>
  </tr>
  <tr>
    <td>Refresh token</td>
    <td><input class="zenotes-values" data-key="dropbox-refresh-token" type="password" /></td>
  </tr>
  <tr>
    <td>Access token</td>
    <td><input class="zenotes-values" data-key="dropbox-access-token" type="password" /></td>
  </tr>
  <tr>
    <td>Access token</td>
    <td><button onclick="ZeNotes_Preferences.loaddropboxsettings()">Load from file ...</button> <button onclick="ZeNotes_Preferences.exportdropboxsettings()">Export to file ...</button></td>
  </tr>
</table>
</html:div>

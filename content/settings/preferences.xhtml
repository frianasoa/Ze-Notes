<div id="zenotes-prefpane-zenotes" xmlns:xul="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul" xmlns="http://www.w3.org/1999/xhtml" onload="Zotero_Preferences.ZeNotes.init();">
	<h1 id='zn-settings-main-title'></h1>
	<div class="main-section">
		<fieldset>
			<legend class='zn-legend'>Tag display</legend>
			<h3 class="collection-name">Collection</h3>
			<div class="zn-include" data-src="manage-tags.xhtml" onload="Zotero_Preferences.ZeNotes.loadtagmanager(this)"> </div>
		</fieldset>
	
		<fieldset>
			<legend class='zn-legend'>Tag sorting</legend>
			<h3 class="collection-name">Collection</h3>
			<div class="zn-include" data-src="sort-tags.xhtml" onload="Zotero_Preferences.ZeNotes.loadtagsorter(this)"> </div>
		</fieldset>
		
		<fieldset>
			<legend class='zn-legend'>Translation</legend>
			<div class="zn-include" data-src="translation.xhtml" onload="Zotero_Preferences.ZeNotes.initpanel('translation');"> </div>			
		</fieldset>
		
		<fieldset>
			<legend class='zn-legend'>Generative AI</legend>
			<div class="zn-include" data-src="generative-ai.xhtml" onload="Zotero_Preferences.ZeNotes.initpanel('generative-ai')"> </div>			
		</fieldset>
		
		<fieldset>
			<legend class='zn-legend'>Custom Generative AI</legend>
			<div class="zn-include" data-src="generative-ai-custom.xhtml" onload="Zotero_Preferences.ZeNotes.initpanel('generative-ai-custom')"> </div>
		</fieldset>
		
		<fieldset>
			<legend class='zn-legend'>AI custom prompts</legend>
			<div class="zn-include" data-src="ai-prompts.xhtml" onload="Zotero_Preferences.ZeNotes.initpanel('prompts')"> </div>
		</fieldset>
		
		<fieldset>
			<legend class='zn-legend'>Exclude from prompt</legend>
			<div class="zn-include" data-src="exclude-from-prompt.xhtml" onload="Zotero_Preferences.ZeNotes.initpanel('exclude-from-prompt')"> </div>
		</fieldset>
		
		
		<h1>Global settings</h1>
		<fieldset>
			<legend class='zn-legend'>Global display</legend>
			<div class="zn-include" data-src="display.xhtml" onload="Zotero_Preferences.ZeNotes.initpanel('global'); "> </div>
		</fieldset>
		
		<fieldset>
			<legend class='zn-legend'>Note style</legend>
			<div class="zn-include" data-src="note-style.xhtml" onload="Zotero_Preferences.ZeNotes.initpanel('note-style')"> </div>
		</fieldset>
		
		<fieldset>
			<legend class='zn-legend'>Export</legend>
			<div class="zn-include" data-src="export.xhtml" onload="Zotero_Preferences.ZeNotes.initpanel('export')"></div>
		</fieldset>
		
		<fieldset>
			<legend class='zn-legend'>Advanced</legend>
			<div class="zn-include" data-src="performance.xhtml" onload="Zotero_Preferences.ZeNotes.initpanel('performance')"></div>
			
			<div class="zn-include" data-src="load-save-tags.xhtml" onload="Zotero_Preferences.ZeNotes.initpanel('load-save')"> </div>
		</fieldset>

		<div class="zn-buttons-holder">
		<button id="zn-refresh" onclick="Zotero.ZeNotes.Ui.reload();"><i class='fa-solid fa-refresh'></i> Refresh table</button>
		</div>
	</div>
</div>

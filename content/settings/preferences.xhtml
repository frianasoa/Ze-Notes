<vbox id="zenotes-prefpane-zenotes"  xmlns:html="http://www.w3.org/1999/xhtml" xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul" onload="Zotero_Preferences.ZeNotes.init();">
	<html:h1 id='zn-settings-main-title'></html:h1>
	<vbox class="main-section">
		<html:fieldset>
			<html:legend class='zn-legend'>Tag display</html:legend>
			<div class="zn-include" src="manage-tags.xhtml"> </div>
		</html:fieldset>
	
		<html:fieldset>
			<html:legend class='zn-legend'>Tag sorting</html:legend>
			<div class="zn-include" src="sort-tags.xhtml"> </div>
		</html:fieldset>
		
		
		<html:fieldset>
			<html:legend class='zn-legend'>Load and save</html:legend>
			<box>
				<menulist oncommand="Zotero_Preferences.ZeNotes.updateprefimport(event);">
				<menupopup id="zn-load-settings">
				</menupopup>
				</menulist>
				<html:button onclick="Zotero_Preferences.ZeNotes.importpref(event);">Import preferences</html:button>
			</box>
		</html:fieldset>
		
		<html:h1>Global settings</html:h1>
		<html:fieldset>
			<html:legend class='zn-legend'>Display</html:legend>
			<div class="zn-include" src="display.xhtml"> </div>
		</html:fieldset>
		
		<html:fieldset>
			<html:legend class='zn-legend'>AI API settings</html:legend>
			<div class="zn-include" src="ai.xhtml"> </div>
			<html:table>
			<html:tr><html:td>Target language</html:td><html:td colspan="2">
			<box>
			<menulist>
			<menupopup id="zn-target-language">
			</menupopup>
			</menulist>
			</box>
			</html:td><html:td></html:td></html:tr>
			</html:table>
			
		</html:fieldset>
		
		<html:fieldset>
			<html:legend class='zn-legend'>Performance</html:legend>
			<div class="zn-include" src="performance.xhtml"> </div>
		</html:fieldset>
		
		<html:fieldset>
			<html:legend class='zn-legend'>Page actions</html:legend>
			<html:button id="zn-refresh">Refresh</html:button>
		</html:fieldset>
	</vbox>
</vbox>
